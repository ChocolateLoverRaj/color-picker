name: Deploy
on:
  pull_request: [opened, edited, closed, synchronize]
jobs:
  deploy:
    steps:
      - name: Build Next.js Demo
        run: npm run build
        working-directory: examples
      - name: Build and deploy to gh-pages
        uses: sauloxd/review-apps@1.3.3
        with:
          build-cmd: ''
          dist: 'examples/out'